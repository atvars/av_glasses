{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="look"></div>
 <div class="row">
    <div class="col my-5 text-center mt-3">
        <h2 class="text-gray my-5">{{% trans "Change Password" %}</h2>
        <hr class="w-50 mb-1 my-5">
    </div>
</div>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-green text-white rounded-0" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn btn-green text-white rounded-0" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
