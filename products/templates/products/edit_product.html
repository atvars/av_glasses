{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="look"></div>
    <div class="container">
         <div class="row">
            <div class="col my-5 text-center mt-3">
                <h2 class="text-gray my-5">Edit Product</h2>
                <hr class="w-50 mb-1 my-5">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-green rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-green rounded-0" type="submit">Edit Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
